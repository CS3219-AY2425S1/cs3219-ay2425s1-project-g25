apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
    spec:
      containers:
      - name: matching-service-container
        image: cs3219-ay2425s1-project-g25-matching-service # replace with the actual image name
        ports:
          - containerPort: 3003
        env:
          - name: REDIS_HOST
            value: peerprep-redis
          - name: DB_HOST
            value: peerprep-mongodb
          - name: KAFKA_HOST
            value: peerprep-kafka
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: matching-service
spec:
  selector:
    app: matching-service
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3003
  type: ClusterIP
